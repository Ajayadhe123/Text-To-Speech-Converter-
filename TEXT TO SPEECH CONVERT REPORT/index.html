<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title >Text To Speech in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>Text To <span>Speech</span></header>
      <form action="#">
        <div class="row">
          <label>Enter Text</label>
          <textarea></textarea>
        </div>
        <div class="row">
          <label>Select Voice</label>
          <div class="outer">
            <select>
				<option value="">Google हिंदी (hi-IN)</option>
				<option value="">Google Deutsch(de-DE)</option>
				<option value="">Google Us Eglish (en-US)</option>
				<option value="">Google Uk Eglish Male(en-GB)</option>
				<option value="">Google Uk Eglish Female(en-GB)</option>
			</select>
          </div>
        </div>style="background-color:DodgerBlue;"
        <button>Convert To Speech</button>
      </form>
    </div>

    <script src="script.js"></script>

  </body>
</html>
